<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <title>Vanilla Weather App</title>
  <body>
    <h1 class="main-heading" id = "city-name">Edinburgh
        </h1>
 
        <h2 class= "main-heading">
        <i class= "far fa-snowflake" id = "main-icon" ></i>
        </h2>

    <h2 class = "heading">
          <span  id="mainTemp"></span>
          <span  id="mainC">℃</span>

    <br>
          
        <p id="weather"></p>

        <hr id = "line">
        
        <p class = "weatherInfo">Feels Like: <span id="feelsLike"></span><span id="feelsLikeC">℃</span></p>
        <p class = "weatherInfo">Wind: <span id="wind"></span> mph</p>
        
        <p class = "weatherInfo" >Humidity: <span id="humidity"></span>%</p>
        </h2>
        </br>
    
    

  </body>
  <script src="src/script.js"></script>
</html>
