<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a0ad153050.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <title>Vanilla Weather App</title>

  <body>

    <div class="container">
    <h1 class="main-heading" id = "city-name">Edinburgh
        </h1>
 
        <h2 class= "main-heading">
        <i class= "far fa-snowflake" id = "main-icon" ></i>
        </h2>

    <h2 class = "heading">
          <span  id="mainTemp"></span>
          <span  id="mainC">℃</span>

    <br>
          
        <p id="weather"></p>

        <hr id = "line">
        
        <p class = "weatherInfo">Feels Like: <span id="feelsLike"></span><span id="feelsLikeC">℃</span></p>
        <p class = "weatherInfo">Wind: <span id="wind"></span> mph</p>
        
        <p class = "weatherInfo" >Humidity: <span id="humidity"></span>%</p>
        </h2>
        </br>
    
        <form id="search-town-form">
                <div class="row">
                <div class = "col-4 search-town">
            <input 
            type="text" 
            placeholder="Enter town" 
            class="form-control shadow-sm"
            id = "enter-town"
            autofocus/>
            </div>

            
            <div id = "submit" class = "col-3">
            <input 
            type="submit"
            value="Search"
            class="form-control shadow btn-secondary"
          
            >
            </div>

            <div  class = "col-3"  id = "current">
              <button class="form-control shadow btn-secondary">Current</button>
            </div>
            </div>
          
                
            </form>

  </div>
    

  </body>
  <script src="src/script.js"></script>
</html>
